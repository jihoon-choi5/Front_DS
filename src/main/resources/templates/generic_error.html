<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>비식별 전문 식스센스</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 부트스트랩 CSS 추가하기 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!--     커스텀 CSS 추가하기 -->
    <!--    <link rel="stylesheet" th:href="@{/css/custom.css}"/>-->
    <!--  추가된 CSS  -->
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
          rel="stylesheet"/>

    <!--    <link rel="stylesheet" href="css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/owl.carousel.min.css"/>
    <link rel="stylesheet" href="/css/flaticon.css"/>
    <link rel="stylesheet" href="/css/slicknav.min.css"/>
    <!-- 메인 css -->
    <link rel="stylesheet" href="/css/style.css"/>

    <link rel="stylesheet" href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <!--    <script src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>-->
    <!--    <script src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>-->
</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Header Section -->
<header class="header-section">
    <!--		<a href="index.html" class="site-logo">-->
    <!--			<img src="img/logo.png" alt="">-->
    <!--		</a>-->
    <a class="site-logo" th:href="@{/}">비식별 전문 식스센스</a>
    <nav class="header-nav">
        <ul class="main-menu">
            <li><a th:href="@{/}" class="active">메인</a></li>
            <!--     마이페이지 메뉴     -->
            <li><a th:href="@{/mypageUpload}" th:if="${session.id != null}">파일 업로드</a></li>
            <li><a th:href="@{/mypageResultLog}" th:if="${session.id != null}">처리이력</a></li>
            <li><a th:href="@{/mypageDownload}" th:if="${session.id != null}">파일 다운로드</a></li>
            <li><a th:href="@{/mypageFilelist}" th:if="${session.id != null}">파일 리스트</a></li>

        </ul>
        <!--   로그인 된경우, 안된경우 다르게     -->
        <div th:if="${session.id} eq null" class="header-right">
            <a class="hr-btn" th:href="@{/user/login}"><i class="flaticon-029-telephone-1"></i>로그인</a>
            <a class="hr-btn hr-btn-2" th:href="@{/user/signup}">회원가입</a>
        </div>
        <div th:unless="${session.id} eq null" class="header-right">
            <a class="hr-btn hr-btn-2" th:href="@{/user/logout}">로그아웃</a>
        </div>
    </nav>
</header>
<!-- 메뉴글 -->

<!-- Hero Section end -->
<section class="hero-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="hs-text">
                    <!-- 에러 코드 나오는 부분 -->
                    <div class="container mt-3" style="max-width: 560px;">
                        <h2>Error Page </h2><br>
                        <div th:if="!${#strings.isEmpty(errCode)}">
                            <h7>에러 코드 : <span th:text="${errCode}"></span></h7>
                        </div>

                        <div th:if="${#strings.isEmpty(errCode)}">
                            <h7>시스템 에러 </h7>
                        </div>
                        <div>
                            <h7><span th:text="${errMsg}"></span></h7>
                        </div>
                        <br><br><br>
                        <button type="submit" class="btn btn-primary" onclick="history.back();" >돌아가기</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- 대충 상단 배경화면 바뀐다는 뜻	-->
    <div class="hero-slider owl-carousel">
        <div class="hs-item set-bg" data-setbg="/img/hero-slider/1.jpg"></div>
        <div class="hs-item set-bg" data-setbg="/img/hero-slider/2.jpg"></div>
        <div class="hs-item set-bg" data-setbg="/img/hero-slider/3.jpg"></div>
    </div>
</section>
<!-- Hero Section end -->

<!-- 바닥글 -->
<footer class="footer-section">
    <div class="container">
        <a th:href="@{/}" class="footer-logo">
            <img src="/img/logo.png" alt="">
        </a>
        <div class="copyright">
            Copyright ⓒ 2020 Team 식스센스 All Rights Reserved.
        </div>
    </div>
</footer>
<!-- Footer Section end -->

<!--<footer class="bg-dark mt-4 p-4 text-center fixed-bottom" style="color: #FFFFFF;">-->
<!--    &lt;!&ndash;  class 안에 fixed-bottom 추가했음  &ndash;&gt;-->

<!--</footer>-->

<script src="/js/jquery.min.js"></script>

    let userName = [[${userName}]];
    console.log("userName : " + userName);
    let summaryList = [[${summaryList}]];
    console.log("summaryList : " + summaryList);


    /*]]>*/
</script>

<!-- Popper 자바스크립트 추가하기 -->
<script src="/js/popper.min.js"></script>
<!-- 부트스트랩 자바스크립트 추가하기 -->
<script src="/js/bootstrap.min.js"></script>
<!--====== Javascripts & Jquery ======-->
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/jquery.slicknav.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
