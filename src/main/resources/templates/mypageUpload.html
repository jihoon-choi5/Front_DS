<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>비식별 전문 식스센스</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 부트스트랩 CSS 추가하기 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!--     커스텀 CSS 추가하기 -->
    <!--    <link rel="stylesheet" th:href="@{/css/custom.css}"/>-->
    <!--  추가된 CSS  -->
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
          rel="stylesheet"/>

    <!--    <link rel="stylesheet" href="css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/owl.carousel.min.css"/>
    <link rel="stylesheet" href="/css/flaticon.css"/>
    <link rel="stylesheet" href="/css/slicknav.min.css"/>
    <!-- 메인 css -->
    <link rel="stylesheet" href="/css/style.css"/>

    <link rel="stylesheet" href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <!--    <script src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>-->
    <!--    <script src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>-->
</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Header Section -->
<header class="header-section">
    <!--		<a href="index.html" class="site-logo">-->
    <!--			<img src="img/logo.png" alt="">-->
    <!--		</a>-->
    <a class="site-logo" th:href="@{/}">비식별 전문 식스센스</a>
    <nav class="header-nav">
        <ul class="main-menu">
            <li><a th:href="@{/}" class="active">메인</a></li>
            <!--     마이페이지 메뉴     -->
            <li><a th:href="@{/mypageUpload}" th:if="${session.id != null}">파일 업로드</a></li>
            <li><a th:href="@{/mypageResultLog}" th:if="${session.id != null}">처리이력</a></li>
            <li><a th:href="@{/mypageDownload}" th:if="${session.id != null}">파일 다운로드</a></li>
            <li><a th:href="@{/mypageFilelist}" th:if="${session.id != null}">파일 리스트</a></li>

        </ul>
        <!--   로그인 된경우, 안된경우 다르게     -->
        <div th:if="${session.id} eq null" class="header-right">
            <a class="hr-btn" th:href="@{/user/login}"><i class="flaticon-029-telephone-1"></i>로그인</a>
            <a class="hr-btn hr-btn-2" th:href="@{/user/signup}">회원가입</a>
        </div>
        <div th:unless="${session.id} eq null" class="header-right">
            <a class="hr-btn hr-btn-2" th:href="@{/user/logout}">로그아웃</a>
        </div>
    </nav>
</header>
<!-- 메뉴글 -->

<!-- 파일 업로드 테스트 -->
<div class="container">
    <div class="card bg-light mt-3">
        <div class="card-body">

            <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                <input type="text" name="extraField" placeholder="test"><br/><br/>
                <h2 th:text="|${userName} 님의 데이터 전송|"></h2>
                <input type="hidden" id="userName" name="userName" th:value="${userName}">
                <!--    <input type="file" name="files"/><br/><br/>-->
                <input type="file" class="btn btn-danger float-right" name="files" id="fileUpload"/><br/><br/>
                <input type="submit" class="btn btn-primary float-right" value="Submit" id="btnSubmit"/>
            </form>

        </div>
    </div>
</div>

<h1>Ajax 포스트 결과</h1>
<span id="result"></span>

<!-- //여기 ajax로 파일 다른 서버로 보낼 수 있는 코드 짜기-->
<script th:inline="javascript">
  let sessionData = [[${userName}]];
    console.log(sessionData)


</script>

<!-- 바닥글 -->
<footer class="footer-section">
    <div class="container">
        <a th:href="@{/}" class="footer-logo">
            <img src="/img/logo.png" alt="">
        </a>
        <div class="copyright">
            Copyright ⓒ 2020 Team 식스센스 All Rights Reserved.
        </div>
    </div>
</footer>
<!-- Footer Section end -->

<!--signupValidationTest 제이쿼리 자바스크립트 추가하기 -->
<script type="text/javascript" src="/js/signupValidationTest.js"></script>
<!-- Popper 자바스크립트 추가하기 -->
<script src="/js/popper.min.js"></script>
<!-- 부트스트랩 자바스크립트 추가하기 -->
<script src="/js/bootstrap.min.js"></script>
<!--====== Javascripts & Jquery ======-->
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/jquery.slicknav.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
