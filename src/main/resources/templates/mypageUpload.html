<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>비식별 전문 식스센스</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 부트스트랩 CSS 추가하기 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!--     커스텀 CSS 추가하기 -->
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
          rel="stylesheet"/>

    <!--    <link rel="stylesheet" href="css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/owl.carousel.min.css"/>
    <link rel="stylesheet" href="/css/flaticon.css"/>
    <link rel="stylesheet" href="/css/slicknav.min.css"/>
    <!-- 메인 css -->
    <link rel="stylesheet" href="/css/style.css"/>

    <link rel="stylesheet" href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Header Section -->
<header class="header-section">
    <a th:href="@{/}" class="site-logo">
        <img src="/img/sixlogo.png" alt="">
    </a>
    <nav class="header-nav">
        <ul class="main-menu">
            <li><a th:href="@{/}">메인</a></li>
            <!--     마이페이지 메뉴     -->
            <li><a th:href="@{/mypageUpload}" th:if="${session.id != null}" class="active">파일 업로드</a></li>
            <li><a th:href="@{/mypageResultLog}" th:if="${session.id != null}">처리이력</a></li>
            <li><a th:href="@{/mypageDownload}" th:if="${session.id != null}">파일 다운로드</a></li>
            <li><a th:href="@{/mypageFilelist}" th:if="${session.id != null}">파일 리스트</a></li>

        </ul>
        <!--   로그인 된경우, 안된경우 다르게     -->
        <div th:if="${session.id} eq null" class="header-right">
            <a class="hr-btn" th:href="@{/user/login}"><i class="flaticon-029-telephone-1"></i>로그인</a>
            <a class="hr-btn hr-btn-2" th:href="@{/user/signup}">회원가입</a>
        </div>
        <div th:unless="${session.id} eq null" class="header-right">
            <a class="hr-btn hr-btn-2" th:href="@{/user/logout}">로그아웃</a>
        </div>
    </nav>
</header>
<!-- 메뉴글 -->

<!-- Page top Section end -->
<section class="page-top-section set-bg" data-setbg="/img/page-top-bg/2.jpg">
    <div class="container">
        <h2>파일 업로드</h2>
        <nav class="site-breadcrumb">
            <span class="sb-item active">여기는 업로드 페이지입니다.
            여기서는 비식별 처리를 진행할 파일을 올리실 수 있습니다.</span>
        </nav>
    </div>
</section>
<!-- Page top Section end -->

<!-- 파일 업로드 테스트 -->
<div class="container">
    <div class="card bg-light mt-3">
        <div class="card-body">

            <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                <h2 th:text="|${userName} 님의 파일 업로드|"></h2>
                <input type="hidden" id="userName" name="userName" th:value="${userName}">
                <input type="file" class="btn btn-danger float-left" name="files" id="fileUpload"/><br/><br/>
                <input type="submit" class="btn btn-primary float-right" value="업로드" id="btnSubmit"/>
            </form>

        </div>
    </div>
</div>

<section class="loans-section spad">
</section>

<!-- 바닥글 -->
<footer class="footer-section">
    <div class="container">
        <a th:href="@{/}" class="footer-logo">
            <img src="/img/sixlogo.png" alt="">
        </a>
        <div class="copyright">
            Copyright ⓒ 2020 Team 식스센스 All Rights Reserved.
        </div>
    </div>
</footer>
<!-- 바닥글 -->

<!-- 다른서버로 업로드한 파일과 userName을 보내기 위한 Ajax 스크립트 -->
<script type="text/javascript" src="webjars/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/uploadFileAjax.js"></script>
<!--signupValidationTest 제이쿼리 자바스크립트 추가하기 -->
<script type="text/javascript" src="/js/signupValidationTest.js"></script>
<!-- Popper 자바스크립트 추가하기 -->
<script src="/js/popper.min.js"></script>
<!-- 부트스트랩 자바스크립트 추가하기 -->
<script src="/js/bootstrap.min.js"></script>
<!--====== Javascripts & Jquery ======-->
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/jquery.slicknav.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
