<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>비식별 전문 식스센스</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 부트스트랩 CSS 추가하기 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
          rel="stylesheet"/>

    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/owl.carousel.min.css"/>
    <link rel="stylesheet" href="/css/flaticon.css"/>
    <link rel="stylesheet" href="/css/slicknav.min.css"/>
    <!-- 메인 css -->
    <link rel="stylesheet" href="/css/style.css"/>

    <link rel="stylesheet" href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Header Section -->
<header class="header-section">
    <a th:href="@{/}" class="site-logo">
        <img src="/img/sixlogo.png" alt="">
    </a>
    <nav class="header-nav">
        <ul class="main-menu">
            <li><a th:href="@{/}">메인</a></li>
            <!--     마이페이지 메뉴     -->
            <li><a th:href="@{/mypageUpload}" th:if="${session.id != null}">파일 업로드</a></li>
            <li><a th:href="@{/mypageResultLog}" th:if="${session.id != null}">처리이력</a></li>
            <li><a th:href="@{/mypageDownload}" th:if="${session.id != null}">파일 다운로드</a></li>
            <li><a th:href="@{/mypageFilelist}" th:if="${session.id != null}" class="active">파일 리스트</a></li>

        </ul>
        <!--   로그인 된경우, 안된경우 다르게     -->
        <div th:if="${session.id} eq null" class="header-right">
            <a class="hr-btn" th:href="@{/user/login}"><i class="flaticon-029-telephone-1"></i>로그인</a>
            <a class="hr-btn hr-btn-2" th:href="@{/user/signup}">회원가입</a>
        </div>
        <div th:unless="${session.id} eq null" class="header-right">
            <a class="hr-btn hr-btn-2" th:href="@{/user/logout}">로그아웃</a>
        </div>
    </nav>
</header>
<!-- 메뉴글 -->

<!-- Page top Section end -->
<section class="page-top-section set-bg" data-setbg="/img/page-top-bg/3.jpg">
    <div class="container">
        <h2>파일리스트</h2>
        <nav class="site-breadcrumb">
            <!--            <a class="sb-item" href="#">Home</a>-->
            <span class="sb-item active">여기는 파일리스트 페이지입니다.
            여기서는 업로드 한 파일이 올라가 있고 상세정보 보기에 들어가서 비식별 처리를 진행 할 수 있습니다.</span>
        </nav>
    </div>
</section>
<!-- Page top Section end -->

<div class="container">
    <!--  thymeleaf summary data 각각에 뿌려주기 테스트  -->
    <div class="card bg-light mt-3" th:each="summarylist : ${summaryList}">
        <div class="card-header bg-light">
            <div class="row">
                <div class="col-8 text-left">
                    유저 이름 :&nbsp;<small th:text="${userName}">이름</small>
                </div>

                <div class="col-4 text-right">
                    비식별할 데이터 <span style="color: red;"></span>
                </div>
            </div>
        </div>

        <div class="card-body">
            <h5 class="card-title">
                파일 이름&nbsp;:<span th:text="${summarylist.fileName}"></span>
            </h5>
            <!-- 데이터 상세보기 -->
            <div class="row">
                <div class="col-3 d-flex justify-content-between">
                    <form th:action="@{/getSummaryData/__${summarylist.fileName}__}" method="get"
                          class="form-inline my-2 my-lg-0">
                        <button class="btn btn-danger ml-1 mt-2">상세정보 보기</button>
                    </form>
                    <a class="btn btn-secondary ml-1 mt-2" onclick="return confirm('삭제하시겠습니까?')"
                       href="./deleteAction.jsp?evaluationID=">삭제</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 테스트 -->
</div>

<section class="blog-section spad">
</section>

<!-- 바닥글 -->
<footer class="footer-section">
    <div class="container">
        <a th:href="@{/}" class="footer-logo">
            <img src="/img/sixlogo.png" alt="">
        </a>
        <div class="copyright">
            Copyright ⓒ 2020 Team 식스센스 All Rights Reserved.
        </div>
    </div>
</footer>
<!-- Footer Section end -->
<script src="/js/jquery.min.js"></script>

<!--signupValidationTest 제이쿼리 자바스크립트 추가하기 -->
<script type="text/javascript" src="/js/signupValidationTest.js"></script>
<!-- Popper 자바스크립트 추가하기 -->
<script src="/js/popper.min.js"></script>
<!-- 부트스트랩 자바스크립트 추가하기 -->
<script src="/js/bootstrap.min.js"></script>
<!--====== Javascripts & Jquery ======-->
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/jquery.slicknav.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
